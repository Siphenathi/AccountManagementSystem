<div class="container">
    <h1 class="page-header">Account</h1>    
    <table mat-table [dataSource]="dataSource" #accounttable matSort>
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
          
        <ng-container matColumnDef="person_Code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Person Code </th>
            <td mat-cell *matCellDef="let element"> {{element.person_Code}} </td>
        </ng-container>
          
        <ng-container matColumnDef="account_Number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Account No </th>
            <td mat-cell *matCellDef="let element"> {{element.account_Number}} </td>
        </ng-container>
    
        <ng-container matColumnDef="outstanding_Balance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Outstanding Balance </th>
            <td mat-cell *matCellDef="let element"> R{{element.outstanding_Balance}} </td>
        </ng-container>
          
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Transactions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="redirectToTransaction(element)">
                    <mat-icon class="mat-18">view</mat-icon>
                </button>
            </td>
        </ng-container>
          
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="openDialog('update',element)">
                    <mat-icon class="mat-18">edit</mat-icon>
                </button>
            </td>
        </ng-container>
          
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="openDialog('delete',element)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
            </td>
        </ng-container>      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': row.isSeen }"></tr>    
    </table>    
</div>
