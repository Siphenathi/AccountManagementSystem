<div class="container">
    <h1 class="page-header">People</h1>
    <mat-grid-list cols="2" rowHeight="60px">
        <mat-grid-tile>
            <div fxLayout fxLayoutAlign="center center">
                <mat-form-field fxFlex="40%">
                  <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>    
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-button (click)="openDialog('add',{})" mat-flat-button color="primary">Add Row</button>
        </mat-grid-tile>
      </mat-grid-list>  
    
    <table mat-table [dataSource]="dataSource" #peopletable matSort>
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
          
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
          
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
            <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
    
        <ng-container matColumnDef="id_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id No </th>
            <td mat-cell *matCellDef="let element"> {{element.id_Number}} </td>
        </ng-container>
          
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="openDialog('update',element)">
                    <mat-icon class="mat-18">edit</mat-icon>
                </button>
            </td>
        </ng-container>
          
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="openDialog('delete',element)">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
            </td>
        </ng-container>    
        
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Accounts</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="redirectToAccount(element)">
                    <mat-icon class="mat-18">account</mat-icon>
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': row.isSeen }"></tr>    
    </table>
    <mat-paginator [pageSize]="6" [pageSizeOptions]="[2, 4, 6, 10, 20]">
    </mat-paginator>
    
</div>
